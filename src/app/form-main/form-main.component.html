<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  소문자 : <input type="text" formControlName="lowCase" placeholder="소문자 3글자만 허용" pattern="[a-z]{3}"> <br>
  대문자 : <input type="text" fromControlName="upperCase" placeholder="대문자 3글자만 허용">
  <button type="submit" *ngIf="form.valid">확인</button>
</form>

<div>
  <button (click)="setValue()">값 채우기</button>
  <button (click)="reset()">리셋</button>
  <button (click)="patch()">패치</button>
</div><br>

<div>
  form.value : {{form.value | json}} <br>
  form.status : {{form.status}} <br>
  form.valid : {{form.valud}} <br>
</div>
